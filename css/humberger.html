<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/humberger.css" rel="stylesheet" type="text/css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
    header class="header">
    <div class="logo">TEST</div><!-- /.logo -->
  
    <!-- ハンバーガーメニュー部分 -->
    <div class="drawer">
      <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
      <input type="checkbox" id="drawer-check" class="drawer-hidden" >
  
      <!-- ハンバーガーアイコン -->
      <label for="drawer-check" class="drawer-open"><span></span></label>
  
      <!-- メニュー -->
      <nav class="drawer-content">
        <ul class="drawer-list">
          <li class="drawer-item">
            <a href="#one">リンク1</a>
          </li><!-- /.drawer-item -->
          <li class="drawer-item">
            <a href="#two">リンク2</a>
          </li><!-- /.drawer-item -->
          <li class="drawer-item">
            <a href="#three">リンク3</a>
          </li><!-- /.drawer-item -->
        </ul><!-- /.drawer-list -->
      </nav>
    </div>
  </header>
  
  <!-- ページ内リンクのためのテスト要素 -->
  <div class="content">
    <div id="one" class="test">リンク1</div><!-- /#one.test -->
    <div id="two" class="test">リンク2</div><!-- /#two.test -->
    <div id="three" class="test">リンク3</div><!-- /#three.test -->
  </div><!-- /.content -->
</div>
</body>
</html>
